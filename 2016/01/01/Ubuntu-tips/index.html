          怎样在Ubuntu服务器上设置时区？
        
      </h1>

      <div class="post-meta">
        <span class="post-time">
          Jan 1, 2016
        </span>
      </div>
    </header>

    

    <div class="post-content">
      
        <p>你可以用这个命令看下服务器上当前的时区</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ date</span><br></pre></td></tr></table></figure>
<p>或者看下时区文件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ more /etc/timezone</span><br></pre></td></tr></table></figure>
<p> 想要改变时区，运行这个就命令就可以。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ sudo dpkg-reconfigure tzdata</span><br></pre></td></tr></table></figure>
<p> 然后按照屏幕上的指示操作即可选择 Asia 然后Shanghai 即可<br> 记得重启下cron。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ /etc/init.d/cron stop</span><br><span class="line">$ /etc/init.d/cron start</span><br></pre></td></tr></table></figure>
<p>或者这2个命令，他们等价。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ stop cron</span><br><span class="line">$ start cron</span><br></pre></td></tr></table></figure>
